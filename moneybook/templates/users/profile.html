{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header fw-bold">
          프로필
        </div>
        <div class="card-body">
          <p><strong>아이디</strong> : {{ user_obj.username }}</p>
          <p><strong>이메일</strong> : {{ user_obj.email|default:"-" }}</p>
          <p><strong>전화번호</strong> : {{ user_obj.phone|default:"-" }}</p>
          <p><strong>가입일</strong> : {{ user_obj.created_at|date:"Y-m-d H:i" }}</p>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
