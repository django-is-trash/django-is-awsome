{% extends "base.html" %}

{% block content %}
  <h1 class="text-center mb-4">가계부 등록</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-between align-items-center mt-3">

      <a href="{% url 'transactions:transaction_html' %}" class="btn btn-outline-secondary">
        ← 목록으로
      </a>

      <button type="submit" class="btn btn-primary">
        {% if is_edit %}수정하기{% else %}저장{% endif %}
      </button>

    </div>


  </form>

{% endblock %}

{% block js %}
    {% include 'form-js.html' %}
{% endblock %}
