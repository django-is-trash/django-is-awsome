{% load humanize %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상세 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                        <h5 class="mb-0 fw-bold"> 거래 상세 정보</h5>
                        <a href="{% url 'transaction_list' %}" class="btn btn-outline-secondary btn-sm">목록으로</a>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4 text-center">
                            <span class="badge rounded-pill {% if transaction.type == 'INCOME' %}bg-success{% else %}bg-danger{% endif %} px-3 py-2 mb-2">
                                {{ transaction.get_type_display }}
                            </span>
                            <h2 class="fw-bold display-5">{{ transaction.amount|intcomma }}원</h2>
                            <p class="text-muted">{{ transaction.transaction_at }}</p>
                        </div>

                        <ul class="list-group list-group-flush mb-4">
                            <li class="list-group-item d-flex justify-content-between">
                                <span class="text-muted">카테고리</span>
                                <span class="fw-bold">{{ transaction.category }}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span class="text-muted">메모</span>
                                <span class="fw-bold">{{ transaction.memo }}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span class="text-muted">작성일시</span>
                                <span class="small">{{ transaction.created_at|date:"Y-m-d H:i" }}</span>
                            </li>
                        </ul>

                        <div class="d-flex gap-2">
                            <a href="{% url 'transaction_update' transaction.pk %}" class="btn btn-primary flex-grow-1">수정하기</a>
                            <form action="{% url 'transaction_delete' transaction.pk %}" method="POST" class="flex-grow-1" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger w-100">삭제하기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
